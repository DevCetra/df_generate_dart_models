name: df_generate_dart_models
description: A tool for generating data models and classes from annotations, offering greater flexibility than json_serializable or freezed.
version: 0.12.11
repository: https://github.com/DevCetra/df_generate_dart_models
funding:
  - https://www.buymeacoffee.com/robmllze
topics:
  - build-runner
  - cli
  - codegen
  - freezed
  - json-serializable

## -----------------------------------------------------------------------------

environment:
  sdk: ">=3.5.0 <4.0.0"

## -----------------------------------------------------------------------------

dependencies:
  df_collection: ^0.8.4
  df_config: ^0.5.4
  df_gen_core: ^0.5.4
  df_generate_dart_models_core: ^0.8.3
  df_log: ^0.2.4
  df_string: ^0.2.3
  df_type: ^0.7.6

  analyzer: ^6.8.0
  args: ^2.6.0
  path: ^1.9.1
  google_generative_ai: ^0.4.6

## -----------------------------------------------------------------------------

dev_dependencies:
  lints: ^5.0.0
  test: ^1.25.11

## -----------------------------------------------------------------------------

executables:
  gen-models-featured: gen_models_featured_v1
  gen-models-gemeni: gen_models_gemeni
  gen-models-minimal: gen_models_minimal_v1
  gen-models: gen_models_featured_v1
